<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet"> 
</head>
<body>
    <h1 class="title">JS - Image Gallery</h1>
    <h3 class="title">Exo 1</h3>
    <div id="my_galery">
       <div>
        <i id="play" class="fas fa-pause is-hidden"></i>
        <i id="move_previous" class="fas fa-arrow-circle-left is-hidden"></i>
        <i id="move_next" class="fas fa-arrow-circle-right is-hidden"></i>
        <input type="file" id="file_upload" multiple>
        <i id="file_upload_btn" class="fas fa-upload"></i>
       </div>
        <img src="" alt="vide pour le moment" id="img" class="is-hidden">
    </div>
</body>
</html>
